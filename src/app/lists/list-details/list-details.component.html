<table class="table table-hover table-responsive-md">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Time</th>
        <th scope="col">Quotation</th>
        <th scope="col">Dynamic</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let q of quotations; let i = index ">
        <th>{{i+1}}</th>
        <td>{{time(q.time)}}</td>
        <td> {{q.value}}</td>
        <td> {{dynamics(q.time)}}</td>
    </tr>
    </tbody>
</table>
