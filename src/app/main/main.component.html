<div class="container" *ngIf="quotations.length ">
    <br>
    <h5>Dynamic</h5>
    <div class="row">
        <div class="col-md-12">
            <ul class="S bmn-list--wrapper">
                <li
                        *ngFor="let quotation of quotations"
                        [ngClass]="{'active': current && current.name === quotation.name}">
                    <a (click)="select(quotation.name)"> {{ quotation.name}}</a></li>
            </ul>
        </div>

        <div class="col-md-12" *ngIf="current">
            <canvas appChart [quotations]="current.quotations"></canvas>
        </div>
    </div>


</div>

<br>


<div *ngIf="quotations" class="container">

    <h5>Sums</h5>

    <app-list [quotations]="quotations"></app-list>
</div>
